<div class="form">
  <label class="col-sm-2 col-form-label">
    Category Name
  </label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="category_Name "
           placeholder="Enter category name" />
  </div>
  <button (click)="addCategory()" *ngIf="cat.categoryId == 0" class=" btn btn-primary">Add</button>
  <button (click)="updateCategory()" *ngIf="cat.categoryId != 0" class=" btn btn-primary">Update</button>

</div>
