<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo">Techonomy</label>
    <ul>
      <li><a routerLink="/admin">Home</a></li>
      <li><a routerLink="/product">Products</a></li>
      <li><a routerLink="/supplier">Suppliers</a></li>
      <li><a routerLink="/category">Categories</a></li>
      <li><a routerLink="/user">Users</a></li>
      <li><a routerLink="/order" class="active">Orders</a></li>
      <li><a><i class="fas fa-user" (click)="onLogout()"></i></a></li>
    </ul>
  </nav>
  <div class="table-container">
    <h2 class="table-heading">Orders list</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>User name</th>
          <th>Payment Method</th>
          <th>Shipping Method</th>
          <th>Status</th>
          <th>Products</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dataItem of OrderList">
          <td data-heading="ID">{{dataItem.orderId}}</td>
          <td data-heading="User name">{{dataItem.userId}}</td>
          <td data-heading="Payment Method">{{dataItem.paymentMetod}}</td>
          <td data-heading="Shipping Method">{{dataItem.shippingMethod}}</td>
          <td data-heading="Status">{{dataItem.statusName}}</td>
          <td data-heading="Products">
            <a><i class="fas fa-list" (click)="ProductsClick(dataItem)"></i></a>
          </td>
          <td data-heading="Modify/Delete">
            <a><i class="fas fa-edit" (click)="editClick(dataItem)"></i></a>
            <a><i class="fas fa-trash-alt" (click)="deleteClick(dataItem)"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="newbutton">
      <button type="submit" name="new" (click)="addOrder()">+</button>
    </div>
  </div> 
</body>
