<div class="form">
  <label class="col-sm-2 col-form-label">
    id
  </label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="id"
           placeholder="Enter the id" />
  </div>
  <label class="col-sm-2 col-form-label">
    username
  </label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="username"
           placeholder="Enter username" />
  </div>
  <label class="col-sm-2 col-form-label">
    email
  </label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="email"
           placeholder="Enter the email address" />
  </div>
  <label class="col-sm-2 col-form-label">
    password
  </label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="password"
           placeholder="Enter the password" />
  </div>

 
  <button (click)="updateUser()" *ngIf="id !=''" class=" btn btn-primary">Update</button>

</div>
