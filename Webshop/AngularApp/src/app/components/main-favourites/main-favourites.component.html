<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Techonomy</title>
  <link rel="stylesheet" href="main-favourites.component.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <app-navbar></app-navbar>
  <!---------- content ---------------->
  <div class="small-container" >
    <div class="row marginer">
      <p class="titlecart pta">Products</p>
    </div>
    <div class="row" *ngIf="ProductImageNameList.length == 0" style="padding-top:100px;padding-bottom:100px;"><h2>Couldn't find any products that you were looking for</h2></div>

    <div class="row">
      <div class="col-4" *ngFor="let item of ProductImageNameList; let j = index">

        <img src="{{ProductImageNameList[j]}}" (click)="productPictureClicked(ProductIdList[j])">
        <h4>{{ProductNameList[j]}}</h4>
        <i class="fas fa-minus-circle" style="color:red;font-size:20px" (click)="removeFromFavourite(UserFavouriteProductIdList[j])"></i>


      </div>
    </div>
  </div>
  <!------- footer ------------>
  <app-footer></app-footer>
</body>
</html>
