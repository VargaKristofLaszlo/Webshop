<body>
  <form #registerForm=ngForm>
    <div class="loginbox reg">
      <div>
        <img src="{{avatarImageRoute}}" class="avatar" alt="hello">
      </div>
      <h1>Register here</h1>
      <div class="col-sm-10">
        <p>Username</p>
        <input type="text" name="username" class="form-control required" [(ngModel)]="username" placeholder="Enter username" />
      </div>
      <div class="col-sm-10">
        <p>Email</p>
        <input type="text" name="email" class="form-control" [(ngModel)]="email" placeholder="Enter the email address" />
      </div>
      <div class="col-sm-10">
        <p>Password</p>
        <input type="password" name="password" class="form-control" [(ngModel)]="password" placeholder="Enter the password" />
      </div>
      <div class="col-sm-10">
        <p>ConfirmPassword</p>
        <input type="password" name="confirm" class="form-control" placeholder="Confirm the password" />
      </div>
      <input type="submit" (click)="addUser()" name="register" value="Register" />
    </div>
  </form>
</body>
