<div class="form">
  <label class="col-sm-4 col-form-label">
    User id
  </label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="userId"
           placeholder="Enter the userid " />
  </div>

  <button (click)="addCart()" *ngIf="cart.cartId == 0" class=" btn btn-primary">Add</button>
  <button (click)="updateCart()" *ngIf="cart.cartId != 0" class=" btn btn-primary">Update</button>

</div>
