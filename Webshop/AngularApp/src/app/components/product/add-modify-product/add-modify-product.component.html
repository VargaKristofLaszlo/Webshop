<div class="form">
  <label class="col-sm-2 col-form-label">
    Product Name
  </label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="product_Name"
           placeholder="Enter product name" />
  </div>

  <label class="col-sm-2 col-form-label">
    Product price
  </label>
  <div class="col-sm-10">
    <input type="number" class="form-control" [(ngModel)]="price"
           placeholder="Enter the price" />
  </div>

  <label class="col-sm-2 col-form-label">
    Product shipping price
  </label>
  <div class="col-sm-10">
    <input type="number" class="form-control" [(ngModel)]="shipping_Price"
           placeholder="Enter the shipping price" />
  </div>

  <label class="col-sm-2 col-form-label">
    Product category id
  </label>
  <div class="col-sm-10">
    <input type="number" class="form-control" [(ngModel)]="categoryId"
           placeholder="Enter the category id" />
  </div>

  <label class="col-sm-2 col-form-label">
    Product supplier id
  </label>
  <div class="col-sm-10">
    <input type="number" class="form-control" [(ngModel)]="supplierId"
           placeholder="Enter the supplier id" />
  </div>

  <label class="col-sm-2 col-form-label">
    Product description
  </label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="product_Description"
           placeholder="Enter the product description" />
  </div>

  <button (click)="addProduct()" *ngIf="prod.productID == 0" class=" btn btn-primary">Add</button>
  <button (click)="updateProduct()" *ngIf="prod.productID != 0" class=" btn btn-primary">Update</button>

</div>
