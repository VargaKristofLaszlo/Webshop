<div class="form">
  <label class="col-sm-4 col-form-label">
    Review description
  </label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="description "
           placeholder="Enter description" />
  </div>
  <label class="col-sm-4 col-form-label">
    Review stars
  </label>
  <div class="col-sm-10">
    <input type="number" class="form-control" [(ngModel)]="stars "
           placeholder="How many stars" />
  </div>
  <label class="col-sm-4 col-form-label">
    Review productId
  </label>
  <div class="col-sm-10">
    <input type="number" class="form-control" [(ngModel)]="productId "
           placeholder="Enter productId" />
  </div>
  <label class="col-sm-2 col-form-label">
    Review userId
  </label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="userId "
           placeholder="Enter userId" />
  </div>
  <button (click)="addReview()" *ngIf="rev.reviewId == 0" class=" btn btn-primary">Add</button>
  <button (click)="updateReview()" *ngIf="rev.reviewId != 0" class=" btn btn-primary">Update</button>

</div>
