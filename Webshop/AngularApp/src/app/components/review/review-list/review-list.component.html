<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2"
        data-toggle="modal" data-target="#exampleModal"
        (click)="addClick()"
        data-backdrop="static" data-keyboard="false">
  Add a new review
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close"
                (click)="closeClick()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-modify-review [rev]="rev" *ngIf="ActivateAddEditRevComp">
        </app-add-modify-review>
      </div>
    </div>
  </div>
</div>



<table class="tableStyle">
  <thead>
    <tr>
      <th scope="col">description</th>
      <th scope="col">stars</th>
      <th scope="col">reviewId</th>
      <th scope="col">productId</th>
      <th scope="col">userId</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataItem of ReviewList">
      <td>{{dataItem.description}}</td>
      <td>{{dataItem.stars}}</td>
      <td>{{dataItem.reviewId}}</td>
      <td>{{dataItem.productId}}</td>
      <td>{{dataItem.userId}}</td>
      <td>
        <button type="button" class="btn btn-primary"
                data-toggle="modal" data-target="#exampleModal"
                (click)="editClick(dataItem)"
                data-backdrop="static" data-keyboard="false">
          Edit
        </button>
        <button type="button" class="btn btn-primary"
                (click)="deleteClick(dataItem)">
          Delete
        </button>
      </td>
    </tr>

  </tbody>
</table>
