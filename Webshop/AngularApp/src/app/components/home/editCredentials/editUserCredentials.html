<div class="loginbox reg">
  <div>
    <img src="assets/avatar.png" class="avatar" alt="hello">
  </div>
  <h1>Edit user Credentials</h1>
  <form>
    <p>Username</p>
    <input type="text" [(ngModel)]="username" name="username" placeholder="{{userDetails.userName}}">
    <p>Email</p>
    <input type="text" [(ngModel)]="email" name="email" placeholder="{{userDetails.email}}">
    <p>Password</p>
    <input type="password" [(ngModel)]="password" name="password">
    <p>Password again</p>
    <input type="password" name="confirm_password">
    <input type="submit" name="edit" value="Edit" (click)="updateUser()">
    <input type="submit" name="cancel" value="Cancel" routerLink="/home">
  </form>
</div>
