<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo">Techonomy</label>
    <ul>
      <li><a (click)="goBack()">Back</a></li>
      <li><a><i class="fas fa-user" (click)="onLogout()"></i></a></li>
    </ul>
  </nav>
  <div class="table-container">
    <h2 class="table-heading"> {{item.userId}}'s orderlist</h2>
    <table>

      <thead>
        <tr>
          <th>ID</th>
          <th>Product name</th>
          <th>Price</th>
          <th>Amount</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let dataItem of OrderItemList">
          <td data-heading="ID">{{dataItem.orderItemId}}</td>
          <td data-heading="Product name">{{dataItem.productName}}</td>
          <td data-heading="Price">{{dataItem.price}}</td>
          <td data-heading="Amount">{{dataItem.amount}}</td>
          <td data-heading="Status">{{dataItem.statusName}}</td>
          <td data-heading="Modify/Delete">
            <a><i class="fas fa-edit" (click)="editClick(dataItem)"></i></a>
            <a><i class="fas fa-trash-alt" (click)="deleteClick(dataItem)"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="newbutton">
      <button type="submit" name="new" (click)="addOrderItem()">+</button>
    </div>
  </div>
</body>
