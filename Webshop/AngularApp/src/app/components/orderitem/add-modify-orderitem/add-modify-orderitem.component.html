<div class="form">
  <label class="col-sm-2 col-form-label">
    Amount
  </label>
  <div class="col-sm-10">
    <input type="number" class="form-control" [(ngModel)]="amount"
           placeholder="Enter Amount" />
  </div>

  <label class="col-sm-2 col-form-label">
    Price
  </label>
  <div class="col-sm-10">
    <input type="number" class="form-control" [(ngModel)]="price"
           placeholder="Enter the price" />
  </div>

  <label class="col-sm-2 col-form-label">
    productID
  </label>
  <div class="col-sm-10">
    <input type="number" class="form-control" [(ngModel)]="productID"
           placeholder="Enter the productID" />
  </div>

  <label class="col-sm-2 col-form-label">
    orderId
  </label>
  <div class="col-sm-10">
    <input type="number" class="form-control" [(ngModel)]="orderId"
           placeholder="Enter the orderId" />
  </div>

  <button (click)="addOrderItem()" *ngIf="orderitem.orderItemId == 0" class=" btn btn-primary">Add</button>
  <button (click)="updateOrderItem()" *ngIf="orderitem.orderItemId != 0" class=" btn btn-primary">Update</button>

</div>
