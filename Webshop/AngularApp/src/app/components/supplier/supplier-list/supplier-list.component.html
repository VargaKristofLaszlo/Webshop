<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo">Techonomy</label>
    <ul>
      <li><a routerLink="/admin">Home</a></li>
      <li><a routerLink="/product" >Products</a></li>
      <li><a routerLink="/supplier" class="active">Suppliers</a></li>
      <li><a routerLink="/category">Categories</a></li>
      <li><a routerLink="/user">Users</a></li>
      <li><a routerLink="/order">Orders</a></li>
      <li><a><i class="fas fa-user" (click)="onLogout()"></i></a></li>
    </ul>
  </nav>
  <div class="table-container">
    <h2 class="table-heading">Suppliers list</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Supplier name</th>
          <th>Address</th>
          <th>Multiplier</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let dataItem of SupplierList">
          <td data-heading="ID">{{dataItem.supplierId}}</td>
          <td data-heading="Supplier name">{{dataItem.name}}</td>
          <td data-heading="Address">{{dataItem.address}}</td>
          <td data-heading="Multiplier">{{dataItem.multiplier}}</td>
          <td data-heading="Modify/Delete">
            <a><i class="fas fa-edit" (click)="editClick(dataItem)"></i></a>
            <a><i class="fas fa-trash-alt" (click)="deleteClick(dataItem)"></i></a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="newbutton">
      <button type="submit" name="new" (click)="addSupplier()">+</button>
    </div>
  </div>  
</body>
