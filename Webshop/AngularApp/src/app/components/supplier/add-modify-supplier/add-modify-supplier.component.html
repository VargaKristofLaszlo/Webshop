<div class="form">
  <label class="col-sm-4 col-form-label">
    Supplier name
  </label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="name "
           placeholder="Enter the name " />
  </div>
  <label class="col-sm-4 col-form-label">
    Supplier address
  </label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="address "
           placeholder="enter the addresss" />
  </div>
  <label class="col-sm-4 col-form-label">
    Supplier multiplier
  </label>
  <div class="col-sm-10">
    <input type="number" class="form-control" [(ngModel)]="multiplier "
           placeholder="Enter the multiplier" />
  </div>

  <button (click)="addSupplier()" *ngIf="sup.supplierId == 0" class=" btn btn-primary">Add</button>
  <button (click)="updateSupplier()" *ngIf="sup.supplierId != 0" class=" btn btn-primary">Update</button>

</div>
